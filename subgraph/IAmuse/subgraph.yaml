specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: GameFactory
    network: chiliz-testnet
    source:
      address: "0x1F8dffd9cDaC3f6259E690D74aDD7B298f75E431"
      abi: GameFactory
      startBlock: 19373830
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - GameCreated
        - OwnershipTransferred
      abis:
        - name: GameFactory
          file: ./abis/GameFactory.json
      eventHandlers:
        - event: GameCreated(bytes32,address,string)
          handler: handleGameCreated
      file: ./src/game-factory.ts
templates:
  - name: GameInst
    kind: ethereum/contract
    network: chiliz-testnet
    source:
      abi: Game
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/game-factory.ts
      entities:
        - PreparedForBidding
      abis:
        - name: Game
          file: ./abis/Game.json
      eventHandlers:
        - event: PreparedForBidding(bytes32,uint256)
          handler: handlePrepareForBidding
        - event: GameFinished(bytes32,uint256)
          handler: handleGameFinished
